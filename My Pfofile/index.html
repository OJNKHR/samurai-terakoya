<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="カメラのある人生">
  <title>About Works</title>
  <link rel="stylesheet" href="style.css">
  <!-- slickの読み込み -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
  <header>
    <div>My Profile</div>
    <nav>
      <ul>
        <li>About</li>
        <li>Works</li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="main-visual">
      <div>
        <img src="images/main1.png" alt="自慢のカメラ">
      </div>
      <div>
        <img src="images/main2.png" alt="カメラの部品">
      </div>
      <div>
        <img src="images/main3.png" alt="海とカメラ">
      </div>
    </div>
    <section id="about">
      <h2>About</h2>
      <div id="about-inner">
        <img id="about-png" src="images/about.png" alt="プロフィール写真">
        <div id="about-text">
          <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長崎県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
        </div>
      </div>
    </section>

    <section id="works">
      <h2>Works</h2>

      <div id="works-inner">
        <div class="works-png">
          <img src="images/works1.png" alt="日本海の写真">
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>

        <div class="works-png">
          <img src="images/works2.png" alt="御嶽山の写真">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>

        <div class="works-png">
          <img src="images/works3.png" alt="京都の写真">
          <p>京都で撮影した、明け方の古き良きの日本の町並み</p>
        </div>
        <!-- 拡大画像表示用のモーダル -->
        <div id="image-modal">
          <span id="close-btn">&times;</span>
          <img id="modal-image" src="" alt="拡大画像">
        </div>
        
      </div>
    </section>
  </main>
  <footer>
    <p>&copy;My Profile. All rights reserved.</p>
  </footer>
  <!--slick読み込み-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
